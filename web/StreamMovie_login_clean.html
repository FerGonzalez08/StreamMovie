<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Movie - Login</title>
    
    <link rel="stylesheet" href="StreamMovie_login.css">
</head>
<body>
    <div class="login-container">
        <h1 class="app-title">Stream Movie</h1>
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="cta-button sign-in">Sign In</button>
            <button type="button" class="cta-button sign-out">Sign Out</button>
        </form>
    </div>
</body>
</html>
